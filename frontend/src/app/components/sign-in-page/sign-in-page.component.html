<form (ngSubmit)="signIn()" [formGroup]="signInFormGroup">
  <label class="required">
    Email
    <input [(ngModel)]="credentials.email" formControlName="email" placeholder="Email" type="text">
  </label>
  <label class="required">
    Password
    <input [(ngModel)]="credentials.password" [disabled]="buttonDisabledState" formControlName="password" placeholder="Password" type="password">
  </label>
  <button type="submit">Login</button>
</form>
